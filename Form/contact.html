<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        /* General styles */
        body, html {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 100%;
        }

        .container {
            width: 100%;
            max-width: 700px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 700px;
        }

        label {
            margin-bottom: 15px;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
            max-width: 500px;
        }

        input[type="text"], input[type="email"] {
            margin-top: 5px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
        }

        input[type="radio"] {
            margin-left: 10px;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            margin: 5px;
            /* transition: background 0.3s ease; */
        }

        button:hover {
            background: #0056b3;
        }

        button#back {
            background: #6c757d;
        }

        button#back:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Form</h1>
        <form id="contact-form">
            <label>First Name:
                <input type="text" id="firstName">
            </label>
            <label>Last Name:
                <input type="text" id="lastName">
            </label>
            <label>Phone No:
                <input type="text" id="phone">
            </label>
            <label>Email ID:
                <input type="email" id="email">
            </label>
            <label>Address Type:
                <div>
                    <input type="radio" name="addressType" value="Home" checked> Home
                    <input type="radio" name="addressType" value="Office"> Office
                </div>
            </label>
            <div>
                <button type="button" id="back">Back</button>
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="form.js"></script>
</body>
</html>
